<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="проект место фотографии городов">
    <meta name="description" content="размести город где ты бывал">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img
            src="./images/header__logo.svg"
            alt="логотип место"
            class="header__logo"
        >
    </header>

   <main>
        <section class="profile">
            <div class="profile__container">
                <img
                src="./images/Avatar.png"
                alt="аватар маяковский"
                class="profile__avatar"
                >

                <div class="profile__info">
                    <div class="profile__title-line">
                        <h1 class="profile__title">Маяковский</h1>
                        <button class="profile__edit-button">
                        <img
                        src="./images/edit-button__image.svg"
                        alt="редактировать"
                        class="profile__edit-button-image"
                        ></button>
                        
                    </div>
                    <p class="profile__description">Cмотрите, завидуйте, я — гражданин Советского Союза.</p>
                </div>
            </div>

            <button class="profile__add-button">
                <img
                    src="./images/add-button.svg"
                    alt="добавить"
                    class="profile__add-button-image"
                >
            </button>
            
                  
        </section> 

        <section class="elements">
            <ul class="elements__table">
                <li class="card">
                    
                    <img
                        src="./images/card__moscow.png"
                        alt="москва моссельпром"
                        class="card__image"
                    >
                    
                    <div class="card__content-line">
                        <h2 class="card__title">Москва</h2>
                    
                        <button class="card__image-button">
                            <img
                            src="./images/like_disabled.svg"
                            alt="лайк"
                            class="card__image-like">
                        </button>
                    </div>
                </li>

                <li class="card">
                    
                    <img
                        src="./images/card__kharkiv.png"
                        alt="харьков"
                        class="card__image"
                    >
                    
                    <div class="card__content-line">
                        <h2 class="card__title">Харьков</h2>

                        <button class="card__image-button">
                            <img
                            src="./images/like_disabled.svg"
                            alt="лайк"
                            class="card__image-like">
                        </button>
                    </div>
                </li>

                <li class="card">
                    
                    <img
                        src="./images/card__baku.png"
                        alt="баку"
                        class="card__image"
                    >
                    
                    <div class="card__content-line">
                        <h2 class="card__title">Баку</h2>

                        <button class="card__image-button">
                            <img
                            src="./images/like_disabled.svg"
                            alt="лайк"
                            class="card__image-like">
                        </button>
                    </div>
                </li>

                <li class="card">
                    
                    <img
                        src="./images/card__minsk.png"
                        alt="минск"
                        class="card__image"
                    >
                    
                    <div class="card__content-line">
                        <h2 class="card__title">Минск</h2>

                        <button class="card__image-button">
                            <img
                            src="./images/like_disabled.svg"
                            alt="лайк"
                            class="card__image-like">
                        </button>
                    </div>
                </li>

                <li class="card">
                    
                    <img
                        src="./images/card__sverdlovsk.png"
                        alt="свердловск екатеренбург"
                        class="card__image"
                    >
                    
                    <div class="card__content-line">
                        <h2 class="card__title">Свердловск</h2>

                        <button class="card__image-button">
                            <img
                            src="./images/like_disabled.svg"
                            alt="лайк"
                            class="card__image-like">
                        </button>
                    </div>
                </li>

                <li class="card">
                    
                    <img
                        src="./images/card__sevastopol.png"
                        alt="севастополь"
                        class="card__image"
                    >
                    
                    <div class="card__content-line">
                        <h2 class="card__title">Севастополь</h2>

                        <img
                            src="./images/like_disabled.svg"
                            alt="лайк"
                            class="card__image-like"
                        >
                    </div>
                </li>
            </ul>
        </section>
    </main> 

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__content">
            <button class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="./" class="popup__form">
                <input name="Имя" type="text" class="popup__input popup__input_type_name" placeholder="Имя">
                <input name="Описание" type="text" class="popup__input popup__input_type_description" placeholder="Описание">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./sсripts/index.js"></script>
</body>
</html>
