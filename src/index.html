<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="проект место фотографии городов">
    <meta name="description" content="размести город где ты бывал">
    <title>Mesto</title>
</head>

<body class="page">
   <header class="header">
      <img
        src="<%=require('./images/header__logo.svg')%>"
        alt="логотип место"
        class="header__logo"
      >
   </header>
   <main>
        <section class="profile">
            <div class="profile__container">
                <img
                src="<%=require('./images/Avatar.png')%>"
                alt="аватар маяковский"
                class="profile__avatar"
                >
                <div class="profile__info">
                    <div class="profile__title-line">
                        <h1 class="profile__title">Маяковский</h1>
                        <button class="profile__edit-button">
                        <img
                        src="<%=require('./images/edit-button__image.svg')%>"
                        alt="редактировать"
                        class="profile__edit-button-image"
                        ></button>
                    </div>
                    <p class="profile__description">Гражданин Советского Союза.</p>
                </div>
            </div>

            <button class="profile__add-button">
                <img
                    src="<%=require('./images/add-button.svg')%>"
                    alt="добавить"
                    class="profile__add-button-image"
                >
            </button>
            
                  
        </section> 

        <section class="elements">
            <ul class="elements__table">
                
            </ul>
        </section>
    </main> 

    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit_profile">
        <div class="popup__content">
            <button id="#close-edit" class="popup__close popup__close-edit"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="./" class="popup__form popup__form-profile" novalidate>
                <input id="name" name="Имя" type="text" class="popup__input popup__input_type_name popup__editprofile-input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-error">Вы пропустили это поле.</span> 
                <input id="description" name="Описание" type="text" class="popup__input popup__input_type_description popup__editprofile-input_type_description" placeholder="Описание" minlength="2" maxlength="200" required>
                <span class="popup__input-error description-error">Введите адрес сайта.</span> 
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_edit_card">
        <div class="popup__content">
            <button id="#close-addcard" class="popup__close popup__close-add"></button>
            <h3 class="popup__title">Новое место</h3>
            <form action="./" id="formAddCard" class="popup__form popup__form-add" novalidate>
                <input id="picture-name" name="Название" type="text" class="popup__input popup__input_type_name" placeholder="Название"  minlength="2" maxlength="30" required>
                <span class="popup__input-error picture-name-error">Вы пропустили это поле.</span>
                <input id="url" name="Ссылка на картинку" type="url" class="popup__input popup__input_type_description" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error url-error">Введите адрес сайта.</span> 
                <button type="submit" class="popup__button popup__button-addcard">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_click_card">
        <div class="popup__content-photo">
                <button id="#close-card" class="popup__close popup__close-cards popup__close_card-content"></button>
                <div class="popup__content-line">
                    <img
                        id="card-photo"
                        src=""
                        alt=""
                        class="popup__click-photo"
                    >
                    <h3 class="popup__title popup__title_cardseen">Архыз</h3>
                </div>
        </div>
    </div>

    <template class="card-template" id="card-item">
        <li class="card">
            <img 
                src="<%=require('./images/Trash.svg')%>"
                alt="удалить"
                class="card__trash"
            >      
            <img 
                id="card-link"
                src=""
                alt="севастополь"
                class="card__image"
            >
            <div class="card__content-line">
                <h2 class="card__title" id="card-name">Севастополь</h2>

                <img
                    src="<%=require('./images/like_disabled.svg')%>"
                    alt="лайк"
                    class="card__image-like"
                >
                
            </div>
        </li>
    </template>

    <script type="module" src="./sсripts/scripts.js"></script>
    <script type="module" src="./sсripts/variables.js"></script>
    <script type="module" src="./sсripts/FormValidator.js"></script>
    <script type="module" src="./sсripts/Card.js"></script>
    <script type="module" src="./sсripts/Section.js"></script>
    <script type="module" src="./sсripts/Popup.js"></script>
    <script type="module" src="./sсripts/PopupWithImage.js"></script>
    <script type="module" src="./sсripts/PopupWithForm.js"></script>
    <script type="module" src="./sсripts/UserInfo.js"></script>
    <script type="module" src="./sсripts/index.js"></script>
</body>
</html>
